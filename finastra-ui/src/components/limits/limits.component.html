<mat-card class="dashboard-card">

  <!-- Header -->
  <div class="card-header">
    <span class="card-title">Limits</span>
    <button mat-icon-button class="menu-btn">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>

  <!-- Limit Rows -->
  <div
    class="limit-row"
    *ngFor="let limit of limits"
  >
    <div class="limit-label">{{ limit.label }}</div>

    <div class="progress-wrapper">
      <div class="available-bar">
        <mat-progress-bar
          mode="determinate"
          [value]="limit.available"
        ></mat-progress-bar>
      </div>

      <div class="utilized-bar">
        <mat-progress-bar
          mode="determinate"
          [value]="limit.utilized"
        ></mat-progress-bar>
      </div>
    </div>
  </div>

  <!-- Legend -->
  <div class="legend">
    <span><i class="dot available"></i> Available</span>
    <span><i class="dot utilized"></i> Utilized</span>
  </div>

</mat-card>
