<nav class="navbar">
  <!-- LEFT SECTION -->
  <div class="navbar-left">
    <img
      src="https://images.seeklogo.com/logo-png/61/3/finastra-logo-png_seeklogo-617954.png"
      alt="Finastra Logo"
      class="logo"
    />

    <ul class="nav-links">
      <li>
        <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      </li>
      <li>
        <a routerLink="/trade">Trade</a>
      </li>
      <li>
        <a routerLink="/cash">Cash</a>
      </li>
      <li>
        <a routerLink="/landing">Landing</a>
      </li>
      <li>
        <a routerLink="/supply-chain-finance">Supply Chain Finance</a>
      </li>
    </ul>
  </div>

  <!-- RIGHT SECTION -->
  <div class="navbar-right">

    <!-- Search -->
    <button mat-icon-button (click)="closeAllPopups()">
      <mat-icon>search</mat-icon>
    </button>

    <!-- Chat -->
    <button mat-icon-button (click)="onChatClick($event)">
      <mat-icon>chat_bubble_outline</mat-icon>
    </button>

    <!-- Notifications -->
    <button mat-icon-button (click)="onNotificationClick($event)">
      <mat-icon>notifications_none</mat-icon>
    </button>

    <!-- CHAT POPUP -->
    <div
      class="popup"
      *ngIf="showChat"
      (click)="$event.stopPropagation()"
    >
      <div class="popup-header">
        <span>Chat</span>
        <button mat-icon-button (click)="closeAllPopups()">
          <mat-icon>close</mat-icon>
        </button>
      </div>

      <div class="popup-content">
        <p>No Chat Messages</p>
      </div>
    </div>

    <!-- NOTIFICATION POPUP -->
    <div
      class="popup"
      *ngIf="showNotifications"
      (click)="$event.stopPropagation()"
    >
      <div class="popup-header">
        <span>Notifications</span>
        <button mat-icon-button (click)="closeAllPopups()">
          <mat-icon>close</mat-icon>
        </button>
      </div>

      <div class="popup-content">
        <p>No Notifications</p>
      </div>
    </div>

    <!-- PROFILE MENU -->
    <button
      mat-icon-button
      class="profile-btn"
      [matMenuTriggerFor]="profileMenu"
      (click)="closeAllPopups()"
    >
      <img
        src="https://i.pravatar.cc/32"
        alt="User"
        class="avatar"
      />
      <mat-icon class="dropdown-icon">expand_more</mat-icon>
    </button>

    <mat-menu #profileMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>

      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>

      <mat-divider></mat-divider>

      <button mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</nav>

<!-- BALANCE CARD -->
<div class="balance-card">
  <div class="balance-content">
    <h4 class="greeting">Hi Mohit,</h4>
    <p class="subtitle">Your Consolidated Account Balance</p>

    <div class="amount-row">
      <span class="currency-pill">USD</span>
      <span class="amount">39,234,234.00</span>
    </div>
  </div>
</div>

<!-- DASHBOARD GRID -->
<mat-grid-list cols="3" rowHeight="400px">
  <mat-grid-tile>
    <app-quick-access></app-quick-access>
  </mat-grid-tile>

  <mat-grid-tile>
    <app-limits></app-limits>
  </mat-grid-tile>

  <mat-grid-tile>
    <app-accounts></app-accounts>
  </mat-grid-tile>

  <mat-grid-tile>
    <app-account-balance></app-account-balance>
  </mat-grid-tile>

  <mat-grid-tile>
    <app-ongoing-tasks></app-ongoing-tasks>
  </mat-grid-tile>

  <mat-grid-tile>
    <app-calender></app-calender>
  </mat-grid-tile>
</mat-grid-list>
